<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    
<body>
    <body>
        <div>
           
           
           <h2>Length Converter</h2>
<p>Type a value in the cm field to convert the value to Inches:</p>

<p>
  <label>cm</label>
  <input id="inputcm" type="number" placeholder="cm" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>
<p>Inches: <span id="outputInches"></span></p>
            
            <h2>Weight Converter</h2>
<p>Type a value in the Kilograms field to convert the value to Pounds:</p>

<p>
  <label>Kilograms</label>
  <input id="inputKilograms" type="number" placeholder="Kilograms" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
</p>
<p>Pounds: <span id="outputPounds"></span></p>


            <form action="none" method="post" name="bmiform">
                <fieldset>
                <legend>Height and Weight</legend>
                    <label for="pounds">Weight (pounds):</label>
                    <input type="text" name="pounds" id="pounds">
                    <br>
                    <label for="inches">Height (inches):</label>
                    <input type="text" name="inches" id="inches">
                    <br>
                    <button type="button" name="calculate" value="Calculate your BMI" onclick="calcBMI()">Calculate your BMI</button>
                </fieldset>
                <fieldset>
                <legend>BMI</legend>
                    <label for="bmi" id="bmi_label">Your calculated BMI is:</label>
                    <input type="text" name="bmi" id="bmi" readonly="readonly">
                </fieldset>
            </form>
        </div>
    
     <script>

function calcBMI() {
  var weight = document.bmiform.pounds.value, height = document.bmiform.inches.value;
  document.bmiform.bmi.value = parseInt((weight * 703) / (height * height));
}  
         
 function LengthConverter(valNum) {
  document.getElementById("outputInches").innerHTML=valNum*0.39370;
}
    function weightConverter(valNum) {
  document.getElementById("outputPounds").innerHTML=valNum*2.2046;
}
    </script>
    </body>
</body>
</html>
